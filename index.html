<html lang="en">

<body>
   <div class="container container-fluid">
     
    <form class="form" autocomplete="off" onsubmit=" event.preventDefault() ; submitForm()">
        <h1>Fill the form below</h1>
        <form-group><label for="">Product code</label><input type="text" name="code"  class="form-control" id="code"></form-group>
        <form-group><label for=""> Product name</label><input type="text" name="name" class="form-control" id="name"></form-group>
        <form-group><label for=""> Quantity</label><input type="number" name="quantity" class="form-control" id="qty"></form-group>
        <form-group><label for="">Price</label><input type="text" name="price" class="form-control" id="price"></form-group>
       <br>
        <button type="submit" class="btn btn-success">submit</button>
        <button class="btn btn-warning " id="reset" type="reset" >reset</button>
    </form>
    <table class="table" id="products">
        <thead>
            <tr>
                <th>Product code</th>
                <th>Product name</th>
                <th>Quantity</th>
                <th>Price</th>
               
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
   </div>


</body>
